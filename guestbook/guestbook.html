
<template name="layout">
	<body>
		<div class="container">
			<div class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Welcome to Alex Ball's Guestbook</a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						{{> loginButtons}} <!-- here -->
					</ul>
				</div>
			</div>
			{{> yield}}
		</div>
	</body>
</template>

<template name="guestBook">
	<div class="row">
		<div class="col-xs-8">
			{{#if currentUser}}
				<form>
					<!--
						Only users that are logged in can submit messages.
						Anyone can view the list of messages that are already
						printed.
					-->

					<!-- Message Input -->
					<div class="form-group">
						<label for="guestBookMessage">Message</label>
						<textarea name="guestBookMessage" class="form-control"
											cols="30" rows="3"></textarea>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary">Post Message</button>
				</form>
			{{/if}}

			<!--
				Print each message's name (the guest's name)
				and message (the guest's message).
			-->
			{{#each messages}}
				<p><a href="{{pathFor route='message.show'}}">{{name}}: {{message}} - <span class="date-submitted">{{convertDate createdOn}}</span></a></p>
			{{/each}}
		</div>
	</div>
</template>

<template name="about">
	<div class="row">
		<div class="col-xs-8">
			<p>This is an app created for IT328 in Meteor.</p>
		</div>
	</div>
</template>

<template name="message">
	<div class="row">
		<div class="col-xs-8">
			<p>{{name}}: {{message}} - <span class="date-submitted">{{createdOn}}</span></p>
		</div>
	</div>
</template>
