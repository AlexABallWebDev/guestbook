<head>
  <title>Guestbook</title>
</head>

<body>
	
	{{> guestBook}}
	
</body>

<template name="guestBook">
	<div class="container">
		<h1>Welcome to Alex Ball's Guestbook</h1>
		
		<form>
			<!-- Guest Name Input -->
			<div class="form-group">
				<label for="guestName">Name</label>
				<input type="text" class="form-control" name="guestName" />
			</div>
			
			<!-- Message Input -->
			<div class="form-group">
				<label for="guestBookMessage">Message</label>
				<textarea name="guestBookMessage" class="form-control"
									cols="30" rows="3"></textarea>
			</div>
			
			<!-- Submit Button -->
			<button type="submit" class="btn btn-primary">Post Message</button>
		</form>
		
		<!--
			Print each message's name (the guest's name)
			and message (the guest's message).
		-->
		{{#each messages}}
			<p>{{name}}: {{message}} - <span class="date-submitted">{{createdOn}}</span></p>
		{{/each}}
	</div>
</template>
